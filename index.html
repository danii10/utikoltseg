<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Útiköltség-elszámolás</th>                      
          </tr>
          <tbody>
            <tr>
                <th scope="col">Személyes adatok</th>                      
              </tr>
            <tr>
              <th scope="row">Név:  </th>  
               <td><from><input type ="text"></from></td> 
                
            </tr>
            <tr>
                <th scope="row">Lakcím:</th>
                <td><from><input type ="text"></from></td> 
            </tr>

                <th scope="row">Születési dátum:  </th>

        </tbody> 
        
        <tbody>

              </tr>

                    <option value="2">Gázolaj</option>
                  </select></td> 
              </tr>

                <th scope="row">Fogyasztási norma:  </th>

                    <option selected>Válassza ki a fogyasztási normát</option>
                    <option value="1">1000 cm3-ig 7,6 l/100km</option>
                    <option value="2">1001-1500 cm3 között 8,6 l/100km   </option>
                    <option value="3">1501-2000 cm3 között 9,5 l/100km</option>
                    <option value="4">2001-3000 cm3 között 11,4 l/100km   </option>
                    <option value="5">3001 cm3 fölött 13,3 l/100km   </option>
                  </select></td> 
              </tr>
            </tr>
            <tr>
                <th scope="row">Utazás dátuma:  </th>
                <td><from><input type ="text"></from></td> 
            </tr>
            <tr>
                <th scope="row">Üzemanyag egységára: </th>
                <td><from><input type ="text"></from></td> 
            </tr>
        </tbody> 
        </thead>
